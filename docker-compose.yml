version: '3.8'

services:
  # SQL Server 2022 (x86_64 via Rosetta 2) with StackOverflow2010 database
  mssql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-server
    user: "0:0"  # Run as root to access existing volume
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
      - TZ=UTC
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./stackoverflow_db:/tmp/stackoverflow_db
    networks:
      - migration_network
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 8
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' -C || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL 16 for target database
  postgres-target:
    image: postgres:16-alpine
    container_name: postgres-target
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPassword123
      - POSTGRES_DB=stackoverflow
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - migration_network
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 6
    # Performance tuning for high parallelism
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=64MB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "synchronous_commit=off"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mssql_data:
    driver: local
  postgres_data:
    driver: local

networks:
  migration_network:
    name: mssql-to-postgres-pipeline_9be67b_airflow
    external: true