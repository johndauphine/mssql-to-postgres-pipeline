version: '3.8'

services:
  # SQL Server 2022 (x86_64 via Rosetta 2) with StackOverflow2010 database
  mssql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-server
    user: "0:0"  # Run as root to access existing volume
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
      - TZ=UTC
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./stackoverflow_db:/tmp/stackoverflow_db
    networks:
      - migration_network
    mem_limit: ${MSSQL_MEM_LIMIT:-4g}
    mem_reservation: ${MSSQL_MEM_RESERVATION:-2g}
    cpus: ${MSSQL_CPUS:-4}
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q 'SELECT 1' -C || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL 16 for target database
  postgres-target:
    image: postgres:16-alpine
    container_name: postgres-target
    environment:
      - POSTGRES_USER=${PG_USER:-postgres}
      - POSTGRES_PASSWORD=${PG_PASSWORD:-PostgresPassword123}
      - POSTGRES_DB=${PG_DATABASE:-stackoverflow}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - migration_network
    mem_limit: ${PG_MEM_LIMIT:-3g}
    mem_reservation: ${PG_MEM_RESERVATION:-1536m}
    cpus: ${PG_CPUS:-4}
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=${PG_SHARED_BUFFERS:-512MB}"
      - "-c"
      - "effective_cache_size=${PG_EFFECTIVE_CACHE_SIZE:-1536MB}"
      - "-c"
      - "maintenance_work_mem=${PG_MAINTENANCE_WORK_MEM:-256MB}"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "max_wal_size=1GB"
      - "-c"
      - "synchronous_commit=off"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mssql_data:
    driver: local
  postgres_data:
    driver: local

networks:
  migration_network:
    name: mssql-to-postgres-pipeline_f4fd8c_airflow
    external: true
