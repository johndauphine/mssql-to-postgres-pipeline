version: '3.8'

services:
  # SQL Server 2022 with StackOverflow2010 database
  mssql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
      - TZ=UTC
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./stackoverflow_db:/tmp/stackoverflow_db
    networks:
      - migration_network
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 8
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" -b || exit 1
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL 16 for target database
  postgres-target:
    image: postgres:16-alpine
    container_name: postgres-target
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPassword123
      - POSTGRES_DB=stackoverflow
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - migration_network
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 6
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mssql_data:
    driver: local
  postgres_data:
    driver: local

networks:
  migration_network:
    name: mssql-to-postgres-pipeline_9be67b_airflow
    external: true